<!DOCTYPE html>
<html>
<head  data-th-replace="parts/head :: cabecera(~{::title}, _)">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<nav data-th-replace="parts/menu :: menu"></nav>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">

					<div class="px-5 ms-xl-4">
						<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
							style="color: #709085;"></i> <span class="h1 fw-bold mb-0"></span>
					</div>

					<div
						class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

						<form style="width: 23rem;" method="POST"
							data-th-action="@{/login}">

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;" >Ingreso</h3>
							<div data-th-if="${param.error}" class="alert alert-danger">
								Usuario y/o contraseña inválido(s).</div>
							<div class="form-outline mb-4">
								<input type="text" id="form2Example18"
									class="form-control form-control-lg" name="username" /> <label
									class="form-label" for="form2Example18">Usuario</label>
							</div>

							<div class="form-outline mb-4">
								<input type="password" id="form2Example28"
									class="form-control form-control-lg" name="password" /> <label
									class="form-label" for="form2Example28">Contraseña </label>
							</div>
							
							<div class="pt-1 mb-4">
								<button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
							</div>

							
						</form>

					</div>

				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
						alt="Login image" class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
<div data-th-replace="parts/scripts :: scripts"></div>	
<div data-th-replace="parts/footer :: pie"></div>
</body>
</html>
