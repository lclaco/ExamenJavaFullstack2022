<!DOCTYPE html>
<html>
<head  data-th-replace="parts/head :: cabecera(~{::title}, _)">
<meta charset="UTF-8">
		<title>Panel Aministrador</title>
	</head>
<body>
<nav data-th-replace="parts/menu :: menu"></nav>
	<main class="container bd-dark text-white">
		<h1 class="border-bottom pb-2 mb-0 " > Listado de Cursos</h1>
			<div class="my-3 p-3 bg-body rounded shadow-sm">
			<a class="btn btn-primary" data-th-href="@{/administrador/nuevocurso}">Nuevo curso</a><br/><br/>
			  	<table id="sortTable" class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripci√≥n</th>
						<th>Fecha Inicio</th>
						<th>Fecha Termino</th>
						<th>Cupos</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr  data-th-each="curso : ${cursos}">
						<td data-th-text="${curso.titulo}"></td>
						<td data-th-text="${curso.descripcion}"></td>
						<td data-th-text="${curso.postulacionesFechaInicio}"></td>
						<td data-th-text="${curso.postulacionesFechaTermino}"></td>
						<td data-th-text="${curso.cupos}"></td>
						<td>
							<a data-th-href="@{/administrador/editar/{id}(id=${curso.id})}">Editar</a>
							<a data-th-href="@{/administrador/eliminar/{id}(id=${curso.id})}">Eliminar</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
	
			<div class="my-3 p-3 bg-body rounded shadow-sm">
		<a class="btn btn-primary" data-th-href="@{/}">Volver</a>
	</div>
	</main>
<div data-th-replace="parts/scripts :: scripts"></div>	
<div data-th-replace="parts/tablas :: tablas"></div>
<div data-th-replace="parts/footer :: pie"></div>
</body>
</html>
