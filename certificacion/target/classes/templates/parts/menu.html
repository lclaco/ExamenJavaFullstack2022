<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
	<nav data-th-fragment="menu"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Cursos TI Digitales</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" data-th-href="@{/}">Inicio</a></li>
								
					<li class="nav-item"><a class="nav-link" data-sec-authorize="!isAuthenticated()"
						data-th-href="@{/registro}">Registro Postulante</a></li>
					
					<li data-sec-authorize="hasAuthority('ADMINISTRADOR')" class="nav-item"><a
						class="nav-link" data-th-href="@{/administrador/nuevocurso}">Nuevo Curso</a></li>
					
					<li data-sec-authorize="hasAuthority('ADMINISTRADOR')" class="nav-item"><a
						class="nav-link" data-th-href="@{/administrador/panel}">Panel</a></li>
					
					<li data-sec-authorize="hasAuthority('POSTULANTE')" class="nav-item"><a
						class="nav-link" data-th-href="@{/postulante/panel}">Panel</a></li>
				</ul>
				//LOGIN
				
				<div>					
					<a class="btn btn-primary" data-th-href="@{/login}" role="button">Ingresar</a>					
			</div>

				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item" data-sec-authorize="isAuthenticated()"><a class="nav-link" href="#" >
							Bienvenido <span  data-sec-authentication="name" />													
							<!-- <span sec:authentication="principal.authorities[0]"> -->
					</a></li>
					<li class="nav-item"><a class="nav-link"
						data-th-href="@{/salir}">Salir</a></li>
				</ul>

			</div>
		</div>
		
	</nav>
</body>
</html>
