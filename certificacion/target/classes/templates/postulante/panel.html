<!DOCTYPE html>
<html>
<head  data-th-replace="parts/head :: cabecera(~{::title}, _)">
<meta charset="UTF-8">
		<title>Panel de Postulante</title>
	</head>
<body>	
	<nav data-th-replace="parts/menu :: menu"></nav>
		<main class="container">
			
		<main style="margin: 20px 80px">
			<br/><h1 align="center">Panel Postulante</h1><br/>
		<div class="container-fluid shadow-lg">
			<div class="modal-body row bg-dark text-white rounded shadow-sm d-flex justify-content-center">
				<h2> Datos del Postulante:</h2>
				<div class="col-md-6">
					<div class="col-12 col-md-12 col-lg-9 col-xl-7 col-xxl-6">
						<div class="card text-dark bg-light mb-3">
						  <img data-th-src="@{/postulante/imagen/{id}(id=${postulante.id})}" class="card-img-middle" height="400" style="margin:30px;">
							<form data-th-action="@{/postulante/subirimagen}" data-th-object="${curso}" enctype="multipart/form-data" method="POST">
							<input class="form-control" type="file" id="image-file" name="image" accept="image/jpeg, image/png" />
								<button type="submit"  id="boton" class="btn btn-primary bg-gradient" >Subir imagen</button>
							</form>			
						</div>
					</div><br/>
				</div>
				<div class="col-md-6">
				
				<div class="card-body" align="left">
					    <p class="fs-5" data-th-text="'Nombre: '+${postulante.nombre}+' '+${postulante.apellidoPaterno}+' '+${postulante.apellidoMaterno}"></p>
					    <p class="fs-5" data-th-text="'Correo: '+${postulante.email}"></p>
					    <p class="fs-5" data-th-text="'Telefono: '+${postulante.telefono}"></p>
					    <p class="fs-5" data-th-text="'Region: '+${postulante.region}"></p>
					    <p class="fs-5" data-th-text="'Comuna: '+${postulante.comuna}"></p>
					    <p class="fs-5" data-th-text="'Direccion: '+${postulante.direccion}"></p>						    
					</div>
				</div>
			</div>
			
			<div class="modal-body row bg-body rounded shadow-sm d-flex justify-content-center" data-th-if="${postulante.curso == null}">
				<p class="fs-3" style="margin: 100px 0px"> No registra ninguna curso, puede revisar nuestros cursos disponibles desde <a data-th-href="@{/}">aqui</a></p>
			</div>
			
			<div class="modal-body row bg-dark text-white rounded shadow-sm d-flex justify-content-center" data-th-if="${postulante.curso != null}">
			<p class="fs-3"> Usted est√° inscrito en el siguiente curso:</p>
			<hr/>
				<div class="col-md-6">
						<div class="card-body" align="left">
						    <h2 class="card-title" data-th-text="${postulante.curso.titulo}"></h2>
						    <p class="fs-5" data-th-text="${postulante.curso.descripcion}"></p>
						    <p class="fs-5" data-th-text="'Fecha de inicio: '+${postulante.curso.postulacionesFechaInicio}"></p>
						    <p class="fs-5" data-th-text="'Fecha de termino: '+${postulante.curso.postulacionesFechaTermino}"></p>
						</div>
				</div>
				<div class="col-md-6" align="center">
					  <div class="col-12 col-md-12 col-lg-9 col-xl-7 col-xxl-6" data-th-if="${postulante.curso != null}">
						<div class="card text-dark bg-light mb-3">
						  <img data-th-src="@{/imagen/{id}(id=${postulante.curso.id})}" class="card-img-middle" height="400" style="margin:30px;">
						</div><br/>
					</div>
				</div>
			</div>
		</div>
	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/footer :: footer"></div>
	</main>
</body>
