<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Registro</title>
</head>
<body class="bg-light" style="padding-bottom: 120px;">
	<nav data-th-replace="parts/menu :: menu"></nav>

	<section class="container-fluid bg-white text-primary mt-3">

		<h1 class="text-center ">Registro</h1>


		<section class="container-fluid mt-3" id="formulario">
			<div class="my-3 p-3 bg-body rounded shadow-sm">
				<form data-th-action="@{/registro}" data-th-object="${postulante}"
					enctype="multipart/form-data" method="POST">
					<div data-th-if="${#fields.hasErrors()}" class="alert alert-danger">
						Revise los campos.</div>

					<div class="row text-primary">
						<div class="col-sm-4 ">
							<label class="form-label">Nombre:</label>
							<div class="form-group">
								<input class="form-control" type="text"
									data-th-field="*{nombre}"/>
								<p data-th-if="${#fields.hasErrors('nombre')}"
									data-th-class="${#fields.hasErrors('nombre')}? text-danger"
									data-th-errors="*{nombre}"></p>
							</div>
						</div>

						<div class="col-sm-4">
							<label class="form-label"> Apellido Paterno:</label>
							<div class="form-group">
								<input class="form-control" type="text"
									data-th-field="*{apellidoPaterno}"/>
								<p data-th-if="${#fields.hasErrors('apellidoPaterno')}"
									data-th-class="${#fields.hasErrors('apellidoPaterno')}? text-danger"
									data-th-errors="*{apellidoPaterno}"></p>
							</div>
						</div>

						<div class="col-sm-4">
							<label class="form-label"> Apellido Materno:</label>
							<div class="form-group">
								<input class="form-control" type="text"
									data-th-field="*{apellidoMaterno}"/>
								<p data-th-if="${#fields.hasErrors('apellidoMaterno')}"
									data-th-class="${#fields.hasErrors('apellidoMaterno')}? text-danger"
									data-th-errors="*{apellidoMaterno}"></p>
							</div>
						</div>

						
							<div class="col-sm-4">
								<label class="form-label"> RUT:</label>
								<div class="form-group">
									<input class="form-control" type="text" data-th-field="*{rut}"
										/>
									<p data-th-if="${#fields.hasErrors('rut')}"
										data-th-class="${#fields.hasErrors('rut')}? text-danger"
										data-th-errors="*{rut}"></p>
								</div>
							</div>

							<div class="col-sm-4">
								<label class="form-label"> Correo electronico:</label>
								<div class="form-group">
									<input class="form-control" type="text"
										data-th-field="*{email}"  />
									<p data-th-if="${#fields.hasErrors('email')}"
										data-th-class="${#fields.hasErrors('email')}? text-danger"
										data-th-errors="*{email}"></p>
								</div>
							</div>

							<div class="col-sm-4">
								<label class="form-label"> Contraseña:</label>
								<div class="form-group">
									<input class="form-control" type="password"
										data-th-field="*{contrasena}" />
									<p data-th-if="${#fields.hasErrors('contrasena')}"
										data-th-class="${#fields.hasErrors('contrasena')}? text-danger"
										data-th-errors="*{password}"></p>
								</div>
							</div>

							
								<div class="col-sm-3">
									<label class="form-label"> Teléfono :</label>
									<div class="form-group">
										<input class="form-control" type="text"
											data-th-field="*{telefono}"/>
										<p data-th-if="${#fields.hasErrors('telefono')}"
											data-th-class="${#fields.hasErrors('telefono')}? text-danger"
											data-th-errors="*{telefono}"></p>
									</div>
								</div>

								<div class="col-sm-3">
									<label class="form-group form-label"> Dirección :</label>
									<div class="form-group">
										<input class="form-control" type="text"
											data-th-field="*{direccion}"/>
										<p data-th-if="${#fields.hasErrors('direccion')}"
											data-th-class="${#fields.hasErrors('direccion')}? text-danger"
											data-th-errors="*{direccion}"></p>
									</div>
								</div>

								<div class="col-sm-3">
									<label class="form-label"> Región :</label>
									<div class="form-group">
										<select id="regiones" class="form-select"
											data-th-field="*{region}"></select>
										<div data-th-if="${#fields.hasErrors('region')}"
											class="text-danger">Region inválida.</div>
									</div>
								</div>

								<div class="col-sm-3">
									<label class="form-label"> Comuna :</label>
									<div class="form-group">
										<select id="comunas" class="form-select"
											data-th-field="*{comuna}"></select>
										<div data-th-if="${#fields.hasErrors('comuna')}"
											class="text-danger">Comuna inválida.</div>

									</div>
								</div>
							

							
								<div class="form-group sm-4 text-center mx-auto">
									<input type="hidden" data-th-field="*{id}" />
									<div class="form-group col">
									<br>
										<button class="btn btn-primary bg-gradient" type="submit">Guardar</button>
										<a class="btn btn-danger bg-gradient" data-th-href="@{/}">Volver</a>
									</div>
								</div>
						
						</div>
					
				</form>
			</div>
		</section>
	</section>
	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/regionesycomunas :: regionesycomunas"></div>
	<div data-th-replace="parts/footer :: footer"></div>
</body>
</html>
